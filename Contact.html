<div id="alertPlaceholder" class="container my-3"></div>

<section class="container my-5">
  <h2>Contact Us</h2>
  <form id="contactForm" class="mt-4 needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Your Name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="4" required></textarea>
      <div class="invalid-feedback">Message cannot be empty.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</section>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Message Sent!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Thank you for contacting Transflower ðŸŒ¸  
        Our team will get back to you soon.

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Form Validation -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      } else {
        event.preventDefault()
        const successModal = new bootstrap.Modal(document.getElementById('successModal'))
        successModal.show()
        form.reset()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>

<!-- Alert Script -->
<script>
function showAlert(message, type) {
  const alertPlaceholder = document.getElementById('alertPlaceholder');
  const wrapper = document.createElement('div');
  wrapper.innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>`;
  alertPlaceholder.append(wrapper);
}
</script>
